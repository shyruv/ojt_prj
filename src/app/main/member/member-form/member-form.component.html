<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section id="members">
      <section class="modern-horizontal-wizard">
        <div id="stepper1" class="bs-stepper wizard-modern modern-wizard-example">
          <div class="bs-stepper-header">
            <div data-target="#meeting-details-m" class="step" [ngClass]="{ 'inactive-step': activeStep !== 1 }">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box"><i class="font-medium-2" data-feather="file-text"></i></span>
                <span class="bs-stepper-label"><span class="bs-stepper-title">Meeting Details</span></span>
              </button>
            </div>

            <div class="line"><i data-feather="chevron-right" class="font-medium-2"></i></div>

            <div data-target="#date-time-m" class="step" [ngClass]="{ 'inactive-step': activeStep !== 2 }">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box"><i class="font-medium-2" data-feather="calendar"></i></span>
                <span class="bs-stepper-label"><span class="bs-stepper-title">Date & Time</span></span>
              </button>
            </div>

            <div class="line"><i data-feather="chevron-right" class="font-medium-2"></i></div>

            <div data-target="#room-m" class="step" [ngClass]="{ 'inactive-step': activeStep !== 3 }">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box"><i class="font-medium-2" data-feather="users"></i></span>
                <span class="bs-stepper-label"><span class="bs-stepper-title">Meeting Room</span></span>
              </button>
            </div>

            <div class="line"><i data-feather="chevron-right" class="font-medium-2"></i></div>

            <div data-target="#review-m" class="step" [ngClass]="{ 'inactive-step': activeStep !== 4 }">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box"><i class="font-medium-2" data-feather="check-square"></i></span>
                <span class="bs-stepper-label"><span class="bs-stepper-title">Review</span></span>
              </button>
            </div>
          </div>

          <div class="bs-stepper-content">
            <div id="meeting-details-m" class="content fade" [ngClass]="{ 'dstepper-block': activeStep === 1 }">
              <div class="content-header">
                <h5 class="mb-0">Meeting Details</h5>
                <small>Enter Meeting Details</small>
              </div>

              <app-personal-info #personalInfo></app-personal-info>

              <div class="d-flex justify-content-end">
                <button class="btn btn-primary btn-next" (click)="validateAndNext()">
                  <span>Next</span>
                  <i data-feather="arrow-right" class="font-medium-2 ml-50"></i>
                </button>
              </div>
            </div>

            <div id="date-time-m" class="content fade" [ngClass]="{ 'dstepper-block': activeStep === 2 }">
              <div class="content-header">
                <h5 class="mb-0">Date & Time</h5>
                <small>Set Date & Time</small>
              </div>

              <app-date-time #dateTime></app-date-time>

              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary btn-prev" (click)="prevStep()">Previous</button>
                <button class="btn btn-primary btn-next" (click)="validateAndNext()">Next</button>
              </div>
            </div>

            <div id="room-m" class="content fade" [ngClass]="{ 'dstepper-block': activeStep === 3 }">
              <div class="content-header">
                <h5 class="mb-0">Meeting Room</h5>
                <small>Select Meeting Room</small>
              </div>

              <app-meeting-room #meetingRoom></app-meeting-room>

              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary btn-prev" (click)="prevStep()">Previous</button>
                <button class="btn btn-primary btn-next" (click)="validateAndNext()">Next</button>
              </div>
            </div>

            <div id="review-m" class="content fade" [ngClass]="{ 'dstepper-block': activeStep === 4 }">
              <div class="content-header">
                <h5 class="mb-0">Review & Submit</h5>
              </div>

              <app-review></app-review>

              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary btn-prev" (click)="prevStep()">Previous</button>
                <button class="btn btn-primary btn-submit" (click)="onSubmit()">
                  <span>Submit</span>
                  <i data-feather="check" class="font-medium-2 ml-50"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      </section>
    </section>
  </div>
</div>
